<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" href="../css/Profile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
    <body>
        <div class="wrapper">
            
            <div class="profile-card js-profile-card">
                <div class="profile-card__cnt js-profile-cnt">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" id = "name" class="form-control" id="exampleInputEmail1" >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" id ="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" id = "password" class="form-control" id="exampleInputPassword1" >
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="updateInfo()">Save Changes</button>
                        <button type="button" class="btn btn-danger" onclick="deleteInfo()">Delete Profile</button>
                    </form>
                </div>

                <div style="margin: 2%;">
                    <button type="submit" class="btn btn-primary" onclick="launchCreate()">Create Your MemePage</button>
                    <button type="submit" class="btn btn-primary" onclick="launchViewMemePage()">View Your MemePage</button>
                    
                </div>  
                <div style="margin: 2%;">
                    <button type="submit" class="btn btn-primary" onclick="launchViewYourMeme()">View Your Memes</button>
                    <button type="submit" class="btn btn-primary" onclick = "launchViewMeme()">View All Memes</button>
                </div>
            </div>
             
        </div>
        
    </body>
        <script src = "../js/Profile.js"></script>
        <script src="../js/memeList.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</html>
